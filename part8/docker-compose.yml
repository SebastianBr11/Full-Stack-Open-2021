services:
  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
    depends_on:
      - frontend
      - backend
  frontend:
    extends:
      file: ./library-frontend/docker-compose.yml
      service: app
  backend:
    extends:
      file: ./backend/docker-compose.yml
      service: server
  mongo:
    extends:
      file: ./backend/docker-compose.yml
      service: mongo
